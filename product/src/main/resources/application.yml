server:
  port: 8081
spring:
  application:
    name: shop-product
  zipkin:
    base-url: http://10.9.216.1:9411/ #server请求地址
    discovery-client-enabled: false # 让nacos把它当成一个url 不当做服务
  sleuth:
    sampler:
      probability: 1.0 #采样百分比
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://127.0.0.1:3306/spring-cloud-alibaba?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
  jpa:
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
        hbm2ddl:
          auto: update
        show_sql: true
  cloud:
    nacos:
      discovery:
        server-addr: 39.97.99.155
    sentinel:
      transport:
        dashboard: 10.9.216.1:9090 #控制台服务地址
        port: 8719  #跟控制台交流的端口 随意指定未使用的即可
      datasource:
        ds1:
          nacos:
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            server-addr: 39.97.99.155:8848
            rule-type: flow
            dataType: json