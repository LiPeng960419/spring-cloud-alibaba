server:
  port: 9091
spring:
  application:
    name: shop-order
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://127.0.0.1:3306/spring-cloud-alibaba?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
  jpa:
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
        hbm2ddl:
          auto: update
        show_sql: true
  cloud:
    nacos:
      discovery:
        server-addr: 39.97.99.155
    sentinel:
      filter:
        enabled: false #关闭commonfilter实例化   实现关联资源限流
      transport:
        dashboard: 10.9.216.1:9090 #控制台服务地址
        port: 8720  #跟控制台交流的端口 随意指定未使用的即可
      datasource:
        ds:
          nacos:
            server-addr: 39.97.99.155:8848
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            rule-type: flow
            dataType: json
  #NFLoadBalancerClassName: 配置ILoadBalancer的实现类
  #NFLoadBalancerRuleClassName: 配置IRule的实现类
  #NFLoadBalancerPingClassName: 配置IPing的实现类
  #NFWSServerListClassName: 配置ServerList的实现类
  #NIWSServerListFilterClassName: 配置ServerListFilter的实现类
product: #服务提供者的名称
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule #找AbstractLoadBalancerRule子类

#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true
